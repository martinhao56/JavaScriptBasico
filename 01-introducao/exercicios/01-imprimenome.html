<!DOCTYPE html>
<html lang="pt-BR">
    <!--

        <CTRL>+; para adicionar um comentário

     -->

    <!--

        define o indioma da página para:

        -acessibilidade

        -SEO

        -tradução de site

        -etc

     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprime o nome</title>
</head>
<body>
    <script>
         // esse é o comentário de uma linha

     /*

     comentário para

     informar mais

     de uma linha

     */
        document.write("<strong><h1>Leonardo</h1></strong><strong><h2>Leonardo</h2></strong><strong><h3>Leonardo</h3></strong>")

    </script>
</body>
</html>
