<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atribuindo valor em um tag html por id</title>
</head>

<body>
    <p id="txt01">texto no parágrafo</p>
    <script>
        document.write("<h1>sistena em javascript</h1>")
        document.getElementById("txt01").textContent = "atribuindo o texto ao parágrafo com getELEMENTById";

        document.getElementById("txt01") .style.fontWeight = 'bold';
        document.getElementById("txt01") .style.color = 'blue';

    </script>
</body>

</html>
