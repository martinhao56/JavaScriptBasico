<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>

<body>
    <h1>Calculadora Simples</h1>
    <script>
        //declara as variaveis

        let operando1;
        let operando2;

        //Solicitar o primeiro operando
        operando1 =parseFloat( prompt("Digite o primeiro número") );

        //Solicitar o primeiro operando
        operando2 =parseFloat( prompt("Digite o primeiro número") );

        document.write(`adição: ${operando1} +  ${operando2}  = ${operando1 + operando2}<br>`);
        document.write(`subtração: ${operando1} -  ${operando2}  = ${operando1 - operando2}<br>`);
        document.write(`Multiplicação: ${operando1} *  ${operando2}  = ${operando1 * operando2}<br>`);
        document.write(`Divisão: ${operando1} /  ${operando2}  = ${operando1 / operando2}<br>`);
        document.write(`Resto da divisão: ${operando1} %  ${operando2}  = ${operando1 & operando2}<br>`);
        document.write(`Exponenciação: ${operando1} após incrementar =${++operando1}<br>`);
        document.write(`unario de incremento: ${operando1} após incrementar =${++operando1}<br>`);
        document.write(`Únario de decremento: ${operando1} após decrementar = ${--operando1}<br>`);

       

    </script>

</body>
 
</html>
